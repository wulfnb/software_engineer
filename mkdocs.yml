site_name: A Software Engineer's Field Guide
site_description: A quick guide for software engineer
site_url: https://wulfnb.github.io/software_engineer/
repo_url: https://github.com/wulfnb/software_engineer
repo_name: wulfnb/software_engineer

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - navigation.indexes
    - navigation.instant

  palette:
    - scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2:  # Add this plugin for Mermaid support
      version: 10.9.0  # Optional: specify a version
      arguments:
        theme: default

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - attr_list

